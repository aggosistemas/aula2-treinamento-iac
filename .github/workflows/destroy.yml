name: Destroy Infraestrutura

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Selecione a branch para executar"
        required: true
        default: "main"

env:
  TERRAFORM_VERSION: 1.7.5
  WORKING_DIR: infra
  BUCKET_NAME: bucket-html-tonho

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Autenticar com GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Instalar Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Inicializar Terraform
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Validar Terraform
        run: terraform validate
        working-directory: ${{ env.WORKING_DIR }}

      - name: Excluir index.html do bucket (se existir)
        continue-on-error: true
        run: |
          echo "üßπ Limpando bucket antes da destrui√ß√£o..."
          gsutil rm "gs://${{ env.BUCKET_NAME }}/index.html" || echo "Nenhum arquivo encontrado"

      - name: Destruir infraestrutura
        run: terraform destroy -auto-approve -var="project_id=${{ secrets.GCP_PROJECT_ID }}"
        working-directory: ${{ env.WORKING_DIR }}

      - name: Finaliza√ß√£o
        run: echo "üî• Infraestrutura destru√≠da com sucesso!"
