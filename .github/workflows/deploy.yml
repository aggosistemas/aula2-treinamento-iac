name: Deploy Apply

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Selecione a branch para executar"
        required: true
        default: "main"

env:
  TERRAFORM_VERSION: 1.7.5
  WORKING_DIR: infra

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configurar autentica√ß√£o GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Inicializar Terraform
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Validar configura√ß√£o Terraform
        run: terraform validate
        working-directory: ${{ env.WORKING_DIR }}

      - name: Aplicar infraestrutura
        run: terraform apply -auto-approve -var="project_id=${{ secrets.GCP_PROJECT_ID }}"
        working-directory: ${{ env.WORKING_DIR }}

      - name: Obter nome do bucket via arquivo
        id: bucket-name
        run: |
          cd ${{ env.WORKING_DIR }}
          # Salvar output em arquivo e limpar
          terraform output -raw html_bucket_name > bucket_name.txt
          BUCKET_NAME=$(cat bucket_name.txt | grep -v "::debug::" | head -n 1 | tr -d '\n' | tr -d '\r')
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "‚úÖ Nome limpo do bucket: '$BUCKET_NAME'"

      - name: Verificar arquivo index.html
        run: |
          if [ ! -f "$GITHUB_WORKSPACE/calculadora/index.html" ]; then
            echo "‚ùå ERRO: index.html n√£o encontrado em $GITHUB_WORKSPACE/calculadora/"
            ls -la "$GITHUB_WORKSPACE/calculadora/"
            exit 1
          fi
          echo "‚úÖ Arquivo index.html encontrado"

      - name: Copiar arquivo para o bucket
        run: |
          echo "üì§ Copiando para: gs://${{ steps.bucket-name.outputs.bucket_name }}/index.html"
          gsutil cp "$GITHUB_WORKSPACE/calculadora/index.html" "gs://${{ steps.bucket-name.outputs.bucket_name }}/index.html"

      - name: Configurar permiss√µes p√∫blicas
        run: |
          gsutil acl ch -u AllUsers:R "gs://${{ steps.bucket-name.outputs.bucket_name }}/index.html"
          echo "‚úÖ Permiss√µes configuradas"

      - name: Finalizar deploy
        run: |
          echo "üöÄ Deploy conclu√≠do com sucesso!"
          echo "üìã URL: https://storage.googleapis.com/${{ steps.bucket-name.outputs.bucket_name }}/index.html"
