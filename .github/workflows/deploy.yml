name: Deploy Apply

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Selecione a branch para executar"
        required: true
        default: "main"

env:
  TERRAFORM_VERSION: 1.7.5
  WORKING_DIR: infra

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configurar autenticaÃ§Ã£o GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Inicializar Terraform
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Validar configuraÃ§Ã£o Terraform
        run: terraform validate
        working-directory: ${{ env.WORKING_DIR }}

      - name: Aplicar infraestrutura
        run: terraform apply -auto-approve -var="project_id=${{ secrets.GCP_PROJECT_ID }}"
        working-directory: ${{ env.WORKING_DIR }}

      - name: Verificar estrutura de arquivos
        run: |
          echo "ðŸ“ DiretÃ³rio atual: $(pwd)"
          echo "ðŸ“ ConteÃºdo do diretÃ³rio:"
          ls -la
          echo "ðŸ“ ConteÃºdo da pasta calculadora:"
          ls -la ../calculadora/
          echo "ðŸ“„ Caminho absoluto do index.html: $GITHUB_WORKSPACE/calculadora/index.html"
        working-directory: ${{ env.WORKING_DIR }}

      - name: Copiar arquivo para o bucket
        run: |
          # Obter nome do bucket
          BUCKET_NAME=$(terraform output -raw html_bucket_name 2>/dev/null | head -n 1 | tr -d '\n')
          echo "ðŸ“¤ Copiando para o bucket: $BUCKET_NAME"
          
          # Usar caminho absoluto para garantir que encontra o arquivo
          gsutil cp "$GITHUB_WORKSPACE/calculadora/index.html" "gs://$BUCKET_NAME/index.html"
          
          # Configurar permissÃµes
          gsutil acl ch -u AllUsers:R "gs://$BUCKET_NAME/index.html"
          echo "âœ… Arquivo copiado para: gs://$BUCKET_NAME/index.html"
        working-directory: ${{ env.WORKING_DIR }}
