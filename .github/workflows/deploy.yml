name: üöÄ Deploy HTML com bucket fixo

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch para deploy"
        required: true
        default: "main"

env:
  TERRAFORM_VERSION: 1.7.5
  WORKING_DIR: infra
  BUCKET_NAME: bucket-html-tonho

jobs:

  auth:
    name: üîê Autentica√ß√£o GCP
    runs-on: ubuntu-latest
    steps:
      - name: Autenticar com a GCP
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

  terraform:
    name: ‚öôÔ∏è Terraform Apply
    runs-on: ubuntu-latest
    needs: auth
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Autenticar com a GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Instalar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Inicializar Terraform
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Aplicar infraestrutura
        run: terraform apply -auto-approve
        working-directory: ${{ env.WORKING_DIR }}

  deploy:
    name: üìÅ Copiar HTML para o Bucket
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Autenticar com a GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Copiar arquivo index.html para bucket fixo
        run: |
          echo "üìÅ Copiando index.html para o bucket ${BUCKET_NAME}..."
          gsutil cp calculadora/index.html gs://${BUCKET_NAME}/index.html
          echo "‚úÖ HTML copiado com sucesso!"
