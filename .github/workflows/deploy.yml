name: Deploy Apply Did√°tico

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Selecione a branch para executar"
        required: true
        default: "main"

env:
  TERRAFORM_VERSION: 1.7.5
  WORKING_DIR: infra
  BUCKET_NAME: bucket-html-tonho

jobs:
  checkout:
    name: üîÑ Checkout do C√≥digo
    runs-on: ubuntu-latest
    outputs:
      sha: ${{ steps.get_sha.outputs.sha }}
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

  auth:
    name: üîê Autentica√ß√£o com GCP
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Autenticar com GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Instalar Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

  terraform:
    name: ‚öôÔ∏è Terraform Apply
    runs-on: ubuntu-latest
    needs: auth
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Inicializar Terraform
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Validar Terraform
        run: terraform validate
        working-directory: ${{ env.WORKING_DIR }}

      - name: Aplicar infraestrutura
        run: terraform apply -auto-approve -var="project_id=${{ secrets.GCP_PROJECT_ID }}"
        working-directory: ${{ env.WORKING_DIR }}

  upload_html:
    name: üì§ Copiar HTML para o Bucket
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Autenticar com GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Instalar Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Copiar arquivo para o bucket
        run: |
          echo "üìÅ Copiando index.html para o bucket..."
          gsutil cp "$GITHUB_WORKSPACE/calculadora/index.html" "gs://${{ env.BUCKET_NAME }}/index.html"
          echo "‚úÖ HTML copiado com sucesso"

  finalizar:
    name: ‚úÖ Finalizar e exibir URL
    runs-on: ubuntu-latest
    needs: upload_html
    steps:
      - name: Exibir URL final
        run: |
          echo "üöÄ Deploy conclu√≠do!"
          echo "üìã URL p√∫blica: https://storage.googleapis.com/${{ env.BUCKET_NAME }}/index.html"
          echo "üåê Website: https://${{ env.BUCKET_NAME }}.storage.googleapis.com"
