name: Deploy Apply

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Selecione a branch para executar"
        required: true
        default: "main"

env:
  TERRAFORM_VERSION: 1.7.5
  WORKING_DIR: infra

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configurar autenticação GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Inicializar Terraform
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Validar configuração Terraform
        run: terraform validate
        working-directory: ${{ env.WORKING_DIR }}

      - name: Aplicar infraestrutura
        run: terraform apply -auto-approve -var="gcp_project=${{ secrets.GCP_PROJECT_ID }}"
        working-directory: ${{ env.WORKING_DIR }}

      - name: Obter nome do bucket
        run: |
          BUCKET_NAME=$(terraform output -raw html_bucket_name)
          echo "✅ Bucket criado: $BUCKET_NAME"
        working-directory: ${{ env.WORKING_DIR }}

      - name: Copiar arquivo para o bucket
        run: |
          BUCKET_NAME=$(terraform output -raw html_bucket_name)
          gsutil cp ../calculadora/index.html gs://$BUCKET_NAME/index.html
          gsutil acl ch -u AllUsers:R gs://$BUCKET_NAME/index.html
          echo "✅ Arquivo copiado para: gs://$BUCKET_NAME/index.html"
        working-directory: ${{ env.WORKING_DIR }}
