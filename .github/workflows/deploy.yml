name: Deploy Apply

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Selecione a branch para executar"
        required: true
        default: "main"

env:
  TERRAFORM_VERSION: 1.7.5
  WORKING_DIR: infra

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configurar autenticaÃ§Ã£o GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Inicializar Terraform
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Validar configuraÃ§Ã£o Terraform
        run: terraform validate
        working-directory: ${{ env.WORKING_DIR }}

      - name: Aplicar infraestrutura
        run: terraform apply -auto-approve -var="project_id=${{ secrets.GCP_PROJECT_ID }}"
        working-directory: ${{ env.WORKING_DIR }}

      - name: Obter nome do bucket
        id: get-bucket
        run: |
          cd ${{ env.WORKING_DIR }}
          BUCKET_NAME=$(terraform output -raw html_bucket_name | tr -d '\n' | tr -d '\r')
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "âœ… Nome do bucket: $BUCKET_NAME"

      - name: Verificar estrutura de arquivos
        run: |
          echo "ğŸ“ DiretÃ³rio raiz: $GITHUB_WORKSPACE"
          echo "ğŸ“ ConteÃºdo:"
          ls -la $GITHUB_WORKSPACE/
          echo "ğŸ“ Pasta calculadora:"
          ls -la $GITHUB_WORKSPACE/calculadora/
          
          if [ -f "$GITHUB_WORKSPACE/calculadora/index.html" ]; then
            echo "âœ… Arquivo index.html encontrado"
          else
            echo "âŒ ERRO: index.html nÃ£o encontrado em $GITHUB_WORKSPACE/calculadora/"
            exit 1
          fi

      - name: Copiar arquivo para o bucket
        run: |
          gsutil cp $GITHUB_WORKSPACE/calculadora/index.html gs://${{ steps.get-bucket.outputs.bucket_name }}/index.html
          echo "âœ… Arquivo copiado para o bucket"

      - name: Configurar permissÃµes pÃºblicas
        run: |
          gsutil acl ch -u AllUsers:R gs://${{ steps.get-bucket.outputs.bucket_name }}/index.html
          echo "âœ… PermissÃµes pÃºblicas configuradas"

      - name: Finalizar deploy
        run: |
          echo "ğŸš€ Deploy concluÃ­do com sucesso!"
          echo "ğŸ“‹ URL do arquivo: https://storage.googleapis.com/${{ steps.get-bucket.outputs.bucket_name }}/index.html"
          echo "ğŸŒ URL do website: https://${{ steps.get-bucket.outputs.bucket_name }}.storage.googleapis.com"
