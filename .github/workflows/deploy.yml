name: Deploy Apply

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Selecione a branch para executar"
        required: true
        default: "main"

env:
  TERRAFORM_VERSION: 1.7.5
  WORKING_DIR: infra

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configurar autentica√ß√£o GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Inicializar Terraform
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Validar configura√ß√£o Terraform
        run: terraform validate
        working-directory: ${{ env.WORKING_DIR }}

      - name: Aplicar infraestrutura
        run: terraform apply -auto-approve -var="project_id=${{ secrets.GCP_PROJECT_ID }}"
        working-directory: ${{ env.WORKING_DIR }}

      - name: Obter nome do bucket (limpo)
        id: get-bucket
        run: |
          # Executar com redirecionamento de stderr para evitar mensagens de debug
          BUCKET_NAME=$(terraform output -raw html_bucket_name 2>/dev/null)
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "‚úÖ Bucket criado: $BUCKET_NAME"
        working-directory: ${{ env.WORKING_DIR }}

      - name: Verificar estrutura de arquivos
        run: |
          echo "üìÅ Estrutura de diret√≥rios:"
          pwd
          ls -la
          echo "üìÅ Conte√∫do da pasta calculadora:"
          ls -la ../calculadora/
        working-directory: ${{ env.WORKING_DIR }}

      - name: Copiar arquivo para o bucket
        run: |
          # Usar caminho absoluto para evitar problemas de diret√≥rio
          gsutil cp $GITHUB_WORKSPACE/calculadora/index.html gs://${{ steps.get-bucket.outputs.bucket_name }}/index.html
          gsutil acl ch -u AllUsers:R gs://${{ steps.get-bucket.outputs.bucket_name }}/index.html
          echo "‚úÖ Arquivo copiado para: gs://${{ steps.get-bucket.outputs.bucket_name }}/index.html"
