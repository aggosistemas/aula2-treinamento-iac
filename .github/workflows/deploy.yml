name: Deploy HTML para GCP

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Selecione a branch para executar"
        required: true
        default: "main"

env:
  TERRAFORM_VERSION: 1.7.5
  WORKING_DIR: infra

jobs:
  checkout:
    name: ğŸ”„ Checkout do CÃ³digo
    runs-on: ubuntu-latest
    outputs:
      branch_name: ${{ steps.get_branch.outputs.branch }}
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Obter nome da branch
        id: get_branch
        run: echo "branch=${{ github.event.inputs.branch }}" >> $GITHUB_OUTPUT

  auth:
    name: ğŸ” AutenticaÃ§Ã£o GCP
    needs: checkout
    runs-on: ubuntu-latest
    steps:
      - name: Autenticar com GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Instalar Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

  terraform:
    name: âš™ï¸ Terraform Apply
    needs: auth
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Inicializar Terraform
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Validar configuraÃ§Ã£o
        run: terraform validate
        working-directory: ${{ env.WORKING_DIR }}

      - name: Aplicar infraestrutura
        run: terraform apply -auto-approve -var="project_id=${{ secrets.GCP_PROJECT_ID }}"
        working-directory: ${{ env.WORKING_DIR }}

      - name: Extrair nome do bucket
        id: extract_bucket
        run: |
          cd ${{ env.WORKING_DIR }}
          BUCKET_NAME=$(terraform output -raw html_bucket_name | tr -d '\r')
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_ENV
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "âœ… Nome do bucket: $BUCKET_NAME"

  upload:
    name: â˜ï¸ Upload index.html
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Instalar Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Copiar index.html para bucket
        run: |
          echo "ğŸ“ Copiando index.html para o bucket..."
          gsutil cp "calculadora/index.html" "gs://${{ needs.terraform.outputs.bucket_name }}/index.html"
          echo "âœ… HTML copiado com sucesso"

  done:
    name: âœ… Finalizar e Mostrar URL
    needs: upload
    runs-on: ubuntu-latest
    steps:
      - name: Mostrar URL pÃºblica
        run: |
          echo "ğŸš€ Deploy concluÃ­do com sucesso!"
          echo "ğŸŒ URL: https://${{ env.bucket_name }}.storage.googleapis.com/index.html"
