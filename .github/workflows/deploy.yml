name: "Provisionar bucket e copiar HTML"

on:
  workflow_dispatch:

env:
  TERRAFORM_VERSION: 1.7.5
  WORKING_DIR: infra

jobs:
  apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar autenticação GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Configurar CLI do gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Inicializar Terraform
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Aplicar infraestrutura
        run: terraform apply -auto-approve
        working-directory: ${{ env.WORKING_DIR }}

      - name: Obter nome do bucket
        id: get-bucket-name
        run: |
          BUCKET_NAME=$(terraform output -raw html_bucket_name)
          echo "bucket_name=$BUCKET_NAME" >> "$GITHUB_OUTPUT"
        working-directory: ${{ env.WORKING_DIR }}

      - name: Validar existência do index.html
        run: |
          if [ ! -f "calculadora/index.html" ]; then
            echo "❌ Arquivo index.html não encontrado!"
            exit 1
          fi
          echo "✅ Arquivo index.html encontrado"

      - name: Copiar index.html para o bucket
        run: |
          BUCKET_NAME=${{ steps.get-bucket-name.outputs.bucket_name }}
          gsutil cp calculadora/index.html gs://$BUCKET_NAME/index.html
          gsutil acl ch -u AllUsers:R gs://$BUCKET_NAME/index.html
