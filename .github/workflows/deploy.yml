name: Deploy Apply

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Selecione a branch para executar"
        required: true
        default: "main"

env:
  TERRAFORM_VERSION: 1.7.5
  WORKING_DIR: infra

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configurar autentica√ß√£o GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Inicializar Terraform
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Validar configura√ß√£o Terraform
        run: terraform validate
        working-directory: ${{ env.WORKING_DIR }}

      - name: Aplicar infraestrutura
        run: terraform apply -auto-approve -var="project_id=${{ secrets.GCP_PROJECT_ID }}"
        working-directory: ${{ env.WORKING_DIR }}

      - name: Salvar nome do bucket em arquivo
        run: terraform output -raw html_bucket_name > bucket_name.txt
        working-directory: ${{ env.WORKING_DIR }}

      - name: Ler nome do bucket
        id: bucket-name
        run: |
          BUCKET_NAME=$(cat bucket_name.txt | tr -d '\n' | tr -d '\r')
          echo "BUCKET_NAME=${BUCKET_NAME}" >> $GITHUB_ENV
          echo "‚úÖ Nome do bucket: ${BUCKET_NAME}"

      - name: Verificar se arquivo existe
        run: |
          echo "üìÅ Estrutura de diret√≥rios:"
          pwd
          ls -la
          echo "üìÅ Conte√∫do da pasta calculadora:"
          ls -la ../calculadora/
          if [ -f "../calculadora/index.html" ]; then
            echo "‚úÖ Arquivo index.html encontrado"
          else
            echo "‚ùå Arquivo index.html N√ÉO encontrado"
            exit 1
          fi

      - name: Copiar arquivo para o bucket
        run: |
          echo "üì§ Copiando para o bucket: $BUCKET_NAME"
          gsutil cp ../calculadora/index.html gs://$BUCKET_NAME/index.html
          echo "‚úÖ Arquivo copiado"

      - name: Configurar permiss√µes p√∫blicas
        run: |
          gsutil acl ch -u AllUsers:R gs://$BUCKET_NAME/index.html
          echo "‚úÖ Permiss√µes configuradas"

      - name: Confirmar sucesso
        run: echo "‚úÖ Deploy completo! URL: https://storage.googleapis.com/$BUCKET_NAME/index.html"
