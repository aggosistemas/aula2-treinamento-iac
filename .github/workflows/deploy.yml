name: Deploy Apply

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Selecione a branch para executar"
        required: true
        default: "main"

env:
  TERRAFORM_VERSION: 1.7.5
  WORKING_DIR: infra

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Autenticar na GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Instalar SDK da Google Cloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Inicializar Terraform
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Validar configuração Terraform
        run: terraform validate
        working-directory: ${{ env.WORKING_DIR }}

      - name: Aplicar infraestrutura
        run: terraform apply -auto-approve
        working-directory: ${{ env.WORKING_DIR }}

      - name: Obter nome do bucket
        id: get-bucket-name
        run: |
          BUCKET_NAME=$(terraform output -raw html_bucket_name)
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
        working-directory: ${{ env.WORKING_DIR }}

      - name: Verificar se arquivo index.html existe
        run: |
          if [ ! -f "calculadora/index.html" ]; then
            echo "❌ Arquivo index.html não encontrado!"
            exit 1
          fi
          echo "✅ Arquivo index.html encontrado"

      - name: Copiar arquivo index.html para o bucket
        run: |
          BUCKET_NAME=${{ steps.get-bucket-name.outputs.bucket_name }}
          gsutil cp calculadora/index.html gs://$BUCKET_NAME/index.html
          gsutil acl ch -u AllUsers:R gs://$BUCKET_NAME/index.html
          echo "✅ index.html copiado com sucesso para o bucket: $BUCKET_NAME"
        working-directory: ${{ env.WORKING_DIR }}
