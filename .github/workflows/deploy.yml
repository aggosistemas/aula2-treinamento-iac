name: Deploy Apply

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Selecione a branch para executar"
        required: true
        default: "main"

env:
  TERRAFORM_VERSION: 1.7.5
  WORKING_DIR: infra

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configurar autentica√ß√£o GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Inicializar Terraform
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Validar configura√ß√£o Terraform
        run: terraform validate
        working-directory: ${{ env.WORKING_DIR }}

      - name: Aplicar infraestrutura
        run: terraform apply -auto-approve -var="project_id=${{ secrets.GCP_PROJECT_ID }}"
        working-directory: ${{ env.WORKING_DIR }}

      - name: Obter nome do bucket e copiar arquivo
        run: |
          # Mudar para o diret√≥rio raiz primeiro
          cd $GITHUB_WORKSPACE
          
          # Obter nome do bucket do Terraform
          BUCKET_NAME=$(cd infra && terraform output -raw html_bucket_name)
          echo "üì§ Copiando para o bucket: $BUCKET_NAME"
          
          # Verificar se o arquivo existe
          if [ ! -f "calculadora/index.html" ]; then
            echo "‚ùå Erro: Arquivo index.html n√£o encontrado em calculadora/"
            ls -la calculadora/
            exit 1
          fi
          
          # Copiar arquivo para o bucket
          gsutil cp calculadora/index.html gs://$BUCKET_NAME/index.html
          
          # Configurar permiss√µes p√∫blicas
          gsutil acl ch -u AllUsers:R gs://$BUCKET_NAME/index.html
          echo "‚úÖ Arquivo copiado para: gs://$BUCKET_NAME/index.html"
