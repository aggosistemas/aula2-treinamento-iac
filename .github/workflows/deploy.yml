name: Deploy Apply

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Selecione a branch para executar"
        required: true
        default: "main"

env:
  TERRAFORM_VERSION: 1.7.5
  WORKING_DIR: infra

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configurar autenticação GCP
        uses: google-github-actions/auth@v2
        with:
          create_credentials_file: true
          export_environment_variables: true
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Inicializar Terraform
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Validar configuração Terraform
        run: terraform validate
        working-directory: ${{ env.WORKING_DIR }}

      - name: Aplicar infraestrutura
        run: terraform apply -auto-approve -var="project_id=${{ secrets.GCP_PROJECT_ID }}"
        working-directory: ${{ env.WORKING_DIR }}

      - name: Extrair nome do bucket
        id: extract-bucket
        run: |
          cd ${{ env.WORKING_DIR }}
          BUCKET_NAME=$(terraform output -raw html_bucket_name 2>/dev/null | tr -d '\r' | tr -d '\n')
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_ENV
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "✅ Nome do bucket: $BUCKET_NAME"

      - name: Copiar arquivo index.html para o bucket
        run: |
          echo "📁 Copiando index.html para o bucket..."
          gsutil cp "$GITHUB_WORKSPACE/calculadora/index.html" "gs://${{ env.bucket_name }}/index.html"
          echo "✅ HTML copiado com sucesso"

      - name: Finalizar deploy
        run: |
          echo "🚀 Deploy concluído!"
          echo "📋 URL pública: https://storage.googleapis.com/${{ env.bucket_name }}/index.html"
          echo "🌐 Website: https://${{ env.bucket_name }}.storage.googleapis.com"
