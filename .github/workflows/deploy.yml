name: Deploy Apply

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Selecione a branch para executar"
        required: true
        default: "main"

env:
  TERRAFORM_VERSION: 1.7.5
  WORKING_DIR: infra

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configurar autentica√ß√£o GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Inicializar Terraform
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Validar configura√ß√£o Terraform
        run: terraform validate
        working-directory: ${{ env.WORKING_DIR }}

      - name: Aplicar infraestrutura
        run: terraform apply -auto-approve -var="project_id=${{ secrets.GCP_PROJECT_ID }}"
        working-directory: ${{ env.WORKING_DIR }}

      - name: Extrair nome do bucket manualmente
        id: extract-bucket
        run: |
          cd ${{ env.WORKING_DIR }}
          # Criar arquivo com output completo
          terraform output -json > tf_output.json
          
          # Extrair nome do bucket manualmente do JSON
          BUCKET_NAME=$(cat tf_output.json | grep -o '"html_bucket_name":[[:space:]]*{[^}]*"value":[[:space:]]*"[^"]*"' | grep -o '"[^"]*"$' | tr -d '"')
          
          # Se n√£o funcionar, tentar m√©todo alternativo
          if [ -z "$BUCKET_NAME" ]; then
            BUCKET_NAME=$(cat tf_output.json | grep -A5 '"html_bucket_name":' | grep '"value":' | cut -d'"' -f4)
          fi
          
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "‚úÖ Nome extra√≠do: $BUCKET_NAME"

      - name: Verificar nome do bucket
        run: |
          if [ -z "${{ steps.extract-bucket.outputs.bucket_name }}" ]; then
            echo "‚ùå ERRO: N√£o foi poss√≠vel extrair o nome do bucket"
            echo "Conte√∫do do output:"
            cat ${{ env.WORKING_DIR }}/tf_output.json
            exit 1
          fi
          echo "‚úÖ Nome do bucket v√°lido: ${{ steps.extract-bucket.outputs.bucket_name }}"

      - name: Copiar arquivo para o bucket
        run: |
          gsutil cp "$GITHUB_WORKSPACE/calculadora/index.html" "gs://${{ steps.extract-bucket.outputs.bucket_name }}/index.html"
          echo "‚úÖ Arquivo copiado com sucesso"

      - name: Configurar permiss√µes p√∫blicas
        run: |
          gsutil acl ch -u AllUsers:R "gs://${{ steps.extract-bucket.outputs.bucket_name }}/index.html"
          echo "‚úÖ Permiss√µes configuradas"

      - name: Finalizar deploy
        run: |
          echo "üöÄ Deploy conclu√≠do!"
          echo "üìã URL: https://storage.googleapis.com/${{ steps.extract-bucket.outputs.bucket_name }}/index.html"
