name: Deploy HTML Bucket

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Selecione a branch para executar"
        required: true
        default: "main"
      action:
        description: "Selecione a a√ß√£o"
        required: true
        default: "apply"
        type: choice
        options:
          - apply
          - destroy

env:
  TERRAFORM_VERSION: 1.7.5
  WORKING_DIR: infra
  GOOGLE_APPLICATION_CREDENTIALS: /tmp/key.json

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      bucket_name: ${{ steps.terraform-output.outputs.bucket_name }}
      terraform_action: ${{ github.event.inputs.action }}
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configurar autentica√ß√£o GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Inicializar Terraform
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Validar configura√ß√£o Terraform
        run: terraform validate
        working-directory: ${{ env.WORKING_DIR }}

      - name: Aplicar ou destruir infraestrutura
        run: |
          if [ "${{ github.event.inputs.action }}" = "apply" ]; then
            echo "üöÄ Executando terraform apply..."
            terraform apply -auto-approve
          else
            echo "üóëÔ∏è Executando terraform destroy..."
            terraform destroy -auto-approve
          fi
        working-directory: ${{ env.WORKING_DIR }}

      - name: Obter nome do bucket (apenas para apply)
        if: github.event.inputs.action == 'apply'
        id: terraform-output
        run: |
          BUCKET_NAME=$(terraform output -raw html_bucket_name 2>/dev/null || echo "")
          if [ -z "$BUCKET_NAME" ]; then
            echo "‚ùå Erro: N√£o foi poss√≠vel obter o nome do bucket"
            exit 1
          fi
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "‚úÖ Bucket criado: $BUCKET_NAME"
        working-directory: ${{ env.WORKING_DIR }}

      - name: Mensagem de destrui√ß√£o completa
        if: github.event.inputs.action == 'destroy'
        run: echo "‚úÖ Infraestrutura destru√≠da com sucesso"
        working-directory: ${{ env.WORKING_DIR }}

  deploy-content:
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.terraform_action == 'apply'
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Configurar autentica√ß√£o GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Verificar se arquivo existe
        run: |
          if [ ! -f "../calculadora/index.html" ]; then
            echo "‚ùå Arquivo index.html n√£o encontrado!"
            ls -la ../calculadora/
            exit 1
          fi
          echo "‚úÖ Arquivo index.html encontrado"

      - name: Copiar arquivos para o bucket
        run: |
          echo "üì§ Copiando arquivo para o bucket: ${{ needs.setup.outputs.bucket_name }}"
          gsutil cp ../calculadora/index.html gs://${{ needs.setup.outputs.bucket_name }}/index.html
          gsutil acl ch -u AllUsers:R gs://${{ needs.setup.outputs.bucket_name }}/index.html
          echo "‚úÖ Arquivo copiado com sucesso!"

  notify:
    runs-on: ubuntu-latest
    needs: 
      - setup
      - deploy-content
    if: always()
    outputs:
      action_type: ${{ needs.setup.outputs.terraform_action }}
      bucket_name: ${{ needs.setup.outputs.bucket_name }}
    steps:
      - name: Notificar sucesso no Discord (apply)
        if: success() && needs.setup.outputs.terraform_action == 'apply'
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content": "‚úÖ Deploy do bucket HTML realizado com sucesso! Bucket: ${{ needs.setup.outputs.bucket_name }}"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notificar sucesso no Discord (destroy)
        if: success() && needs.setup.outputs.terraform_action == 'destroy'
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content": "‚úÖ Destrui√ß√£o da infraestrutura realizada com sucesso! Bucket removido."}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notificar falha no Discord (apply)
        if: failure() && needs.setup.outputs.terraform_action == 'apply'
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content": "‚ùå Falha no deploy do bucket HTML. Verifique a pipeline no GitHub Actions."}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notificar falha no Discord (destroy)
        if: failure() && needs.setup.outputs.terraform_action == 'destroy'
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content": "‚ùå Falha na destrui√ß√£o da infraestrutura. Verifique a pipeline no GitHub Actions."}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notificar falha no deploy de conte√∫do
        if: failure() && needs.deploy-content.result == 'failure'
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content": "‚ùå Falha no upload do conte√∫do para o bucket. Verifique se o arquivo index.html existe."}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
